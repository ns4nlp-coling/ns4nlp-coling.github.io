
## Invited Speakers


<div class="row speakers">
{%- assign i = 0 -%}

{% for speaker in site.data.speakers %}
{%- assign new_row = i | modulo: 1 -%}

{%- if new_row == 0 -%}
<div class="clearfix"></div>
{%- endif -%}

{%- assign i = i | plus: 1 -%}

<div class="col-sm-2 speaker-pic">
  <a href="{{ speaker.url }}">
    <img class="people-pic" src="{{ speaker.photo | prepend:"img/speakers/" | prepend: page.data_dir }}" />
  </a>
  <div class="people-name">
    <a href="{{ speaker.url }}">{{ speaker.name }}</a>
    <h6> {{ speaker.affil }} </h6>
  </div>
</div>
<div class="col-sm-10">
  <h3>Bio</h3><br />
  <span class="speaker-abstract">{{ speaker.bio | default: "TBA" | markdownify }}</span> <br />
</div>

{% endfor %}

</div>
